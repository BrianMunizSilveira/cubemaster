<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeMaster - Configurações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preload" as="script" href="./assets/js/script.js">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>CubeMaster</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="estatisticas.html"><i class="fas fa-chart-line"></i> Estatísticas</a></li>
                <li><a href="treinos.html"><i class="fas fa-stopwatch"></i> Treinos</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="ajuda.html"><i class="fas fa-question-circle"></i> Ajuda</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <button class="btn btn--ghost menu-toggle" id="menuToggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
                <h2>Configurações</h2>
                <div class="user-info">
                    <div class="user-avatar">CM</div>
                    <div>
                        <p style="font-weight: bold;">Cubista Master</p>
                        <p style="font-size: 12px; color: #7f8c8d;">Personalize sua experiência</p>
                    </div>
                </div>
            </div>
            <section class="section section--configuracoes">
                <header class="section__header">
                    <h3 class="section__title"><i class="fas fa-sliders-h"></i> Preferências</h3>
                </header>
                <div class="section__content">
                    <div class="section__list">
                        <label class="section__toggle">
                            <input type="checkbox" id="prefCompactCards">
                            <span>Cartões compactos</span>
                        </label>
                        <label class="section__toggle">
                            <input type="checkbox" id="prefAnimations">
                            <span>Animar gráficos</span>
                        </label>
                    </div>
                </div>
            </section>
            <div class="footer">
                <p>CubeMaster © 2023 - Configurações</p>
                <p>Ajuste tema e densidade conforme preferir.</p>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
