<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeMaster - Estatísticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preload" as="script" href="./assets/js/script.js">
    </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>CubeMaster</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
                <li><a href="estatisticas.html"><i class="fas fa-chart-line"></i> Estatísticas</a></li>
                <li><a href="treinos.html"><i class="fas fa-stopwatch"></i> Treinos</a></li>
                <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                <li><a href="ajuda.html"><i class="fas fa-question-circle"></i> Ajuda</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <h2>Estatísticas Avançadas</h2>
                <div class="user-info">
                    <div class="user-avatar">CM</div>
                    <div>
                        <p style="font-weight: bold;">Cubista Master</p>
                        <p style="font-size: 12px; color: #7f8c8d;">Análise em tempo real</p>
                    </div>
                </div>
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <h3><i class="fas fa-sitemap"></i> Desempenho por Método</h3>
                    <canvas id="methodPerformanceChart" class="skeleton"></canvas>
                </div>
                <div class="chart-card">
                    <h3><i class="fas fa-calendar-day"></i> Volume por Sessão</h3>
                    <canvas id="sessionVolumeChart" class="skeleton"></canvas>
                </div>
            </div>
            <div class="footer">
                <p>CubeMaster © 2023 - Estatísticas</p>
                <p>Visualize tendências e pontos de melhoria.</p>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
